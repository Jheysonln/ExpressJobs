<div class="container">
    <div class="page-breadcrumb d-flex align-items-center mb-3 text-break">
        <div class="border-end pe-3 m-0 mat-h2">Applications</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ul class="list-inline mb-0 p-0 mat-h3">
                    <li class="list-inline-item"><i class="bx bx-home-alt"></i>
                    </li>
                    <li class="list-inline-item"><i class="bx bx-chevron-right"></i>
                    </li>
                    <li class="list-inline-item">To Do List</li>
                </ul>
            </nav>
        </div>
    </div>
    <h2>To Do List</h2>
    <hr>
    <div class="row row-cols-1 mb-3">
        <div class="col">
            <mat-card class="col w-100 mb-3">
                <mat-card-content>
                    <div class="container-fluid">
                        <div class="row my-3  align-items-center">
                            <div class="col-12 col-sm-4">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Nombres y apellidos</mat-label>
                                    <input matInput #nombre autocomplete="off"
                                        placeholder="Ingrese Nombres o Apellidos">
                                    <mat-hint>{{nombre.value.length}} / 50 caracteres</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-sm-4">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Posición</mat-label>
                                    <mat-select>
                                        <mat-option *ngFor="let food of foods" [value]="food.value">
                                            {{food.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-sm-4 align-items-center btn-center-mat-form-field">
                                <div
                                    class="d-flex flex-column flex-sm-row my-auto justify-content-center justify-content-sm-around">
                                    <button mat-raised-button color="primary" type="submit"
                                        class="j-custom-mat-raised-button-primary j-mat-button-ms-primary">Buscar</button>
                                    <button mat-raised-button color="accent" type="button"
                                        class="j-custom-mat-raised-button-accent j-mat-button-ms-accent">Limpiar</button>
                                </div>
                            </div>
                        </div>

                    <div class="col-12">
                        <div
                            [ngClass]="{'example-table-container p3 mat-elevation-z8 ': true, 'example-table-scroll-container':tableColums.length > 5}">
                            <mat-table [dataSource]="listJugadores" multiTemplateDataRows>
                                <ng-container matColumnDef="{{column}}" *ngFor="let column of tableColums">
                                    <th mat-header-cell *matHeaderCellDef class="text-center"
                                        [ngClass]="{'size-column-table-scroll': tableColums.length > 5,'size-column-table': tableColums.length <= 5}">
                                        {{column}}</th>
                                    <td mat-cell *matCellDef="let element" [attr.data-label]="column"
                                        [ngClass]="{'py-2 text-center custom-row':true,'size-column-table-scroll': tableColums.length > 5,'size-column-table': tableColums.length <= 5}">
                                        <ng-container [ngSwitch]="column">
                                            <div *ngSwitchCase="'acciones'"
                                                class="d-flex flex-wrap align-content-center justify-content-evenly my-1">
                                                <button mat-mini-fab color="primary"
                                                    class="j-custom-mat-icon-hover mat-icon-hover-primary">
                                                    <i class="fas fa-eye fa-md"></i>
                                                </button>
                                                <button mat-mini-fab color="accent"
                                                    class="j-custom-mat-icon-hover mat-icon-hover-accent">
                                                    <i class="fas fa-pen-to-square fa-md"></i>
                                                </button>
                                                <button mat-mini-fab color="warn"
                                                    class="j-custom-mat-icon-hover mat-icon-hover-warn">
                                                    <i class="fas fa-trash fa-md"></i>
                                                </button>
                                            </div>
                                            <ng-container *ngSwitchDefault>{{element[column]}}
                                            </ng-container>
                                        </ng-container>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="tableColums; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: tableColums;" (click)="selectRow(row.id)"
                                    [ngClass]="{'table-select-row ': selection == row.id}"></tr>
                            </mat-table>
                        </div>

                    </div>
                </mat-card-content>
            </mat-card>
