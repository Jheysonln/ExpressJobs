<div class="page-breadcrumb d-flex align-items-center mb-3 text-break">
  <div class="border-end pe-3 m-0 mat-h2">{{ breadcrumbs[breadcrumbs.length - 1]!.label }}</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ul class="list-inline mb-0 p-0 fs-5 d-flex flex-wrap align-items-center">
        <li class="list-inline-item"><i class="bx bx-home-alt"></i></li>
        <li class="list-inline-item fs-4"><i class="bx bx-chevron-right"></i></li>
        <!-- <li class="list-inline-item" *ngFor="let breadcrumb of breadcrumbs.slice(1)">
          <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
        </li> -->
        <li class="list-inline-item">
          <a [routerLink]="breadcrumbs[breadcrumbs.length - 1].url">{{ breadcrumbs[breadcrumbs.length - 1].label }}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
