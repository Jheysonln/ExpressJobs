<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Persona</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>USER-NAME</th>
                        <th>DATE-REGISTER</th>
                        <th>ACCIONES</th>
                    </tr>    
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <td>{{persona.id}}</td>
                        <td>{{persona.name}}</td>
                        <td>{{persona.userName}}</td>
                        <td>{{persona.date | date}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger" style="margin-left: 10px;">Suprimir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
