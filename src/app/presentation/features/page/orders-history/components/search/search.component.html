<div class="row my-3  align-items-center">
    <div class="col-12 col-sm-8 col-md-8 col-lg-5 my-1">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label class="fw-bold">Nombre o Apellido del Trabajador</mat-label>
            <input matInput #nombre autocomplete="off" placeholder="Ingrese Nombres o Apellidos">
            <mat-hint>{{nombre.value.length}} / 50 caracteres</mat-hint>
        </mat-form-field>
    </div>
    <div class="col-12 col-sm-4 col-md-4 col-lg-3 my-1">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label class="fw-bold">Especialidad</mat-label>
            <mat-select [formControl]="toppings" multiple>
                <mat-select-trigger>
                    {{toppings.value?.[0] || ''}}
                    <span *ngIf="(toppings.value?.length || 0) > 1">
                        (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ?
                        'other' : 'others'}})
                    </span>
                </mat-select-trigger>
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-12 col-sm-4 col-md-4 col-lg-4 my-1">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label class="fw-bold">Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>
</div>
